<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PEC Burger</title>
    <link rel="stylesheet" href="../CSS/header_y_footer.css">
    <link rel="stylesheet" href="../CSS/registroUser.css">
    <link rel="icon" href="../IMG/favicon1.ico">
</head>
<body>
    <header>
       
    </header>

    <main>
        <div class="registro-container">
            <h1>User Registration</h1>
            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" title="Card number should be 16 digits">

                <input type="submit" value="Register">
            </form>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
